<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div id="GameTitle" class="col-lg text-center">
         <h1 class="">HANGMAN</h1>
         Press any letter to start playing. When finished press key to start a new word.
         <p>If "space bar" is pressed in the middle of a game, you will lose and a new word will begin.</p>
        </div>
    </div>
    <div class="row">
            <div class="col-6 text-center">
                    <div id="HangmanDraw" >

                    </div>
            </div>
            <div class="col-6 text-center">
                <div class="row text-center">
                        <div class="col-6 text-center" id="CurrentWord"></div>
                </div>
                <div class="row text-center">
                        <div class="col-6 text-center" id="PassedLetters"></div>
                </div>
                <div class="row text-center">
                        <div class="col-6 text-center">
                            <span>
                                <img src="assets/images/win.png" width="48" height="47" alt="">
                                &nbsp;&nbsp;&nbsp;<span id="WinScore">0</span>
                            </span>
                        </div>
                        <div class="col-6 text-center">
                                <span>
                                        <span id="LoseScore">0</span>&nbsp;&nbsp;&nbsp;
                                    <img src="assets/images/lose.png" width="48" height="47" alt="">
                                </span>
                        </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
